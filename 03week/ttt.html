<html>
    <head>
        <style type="text/css">
            table { border: 1px solid black }
            td { 
                border: 1px solid black;
                padding: 40px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td data-row="0" data-col="0" class="board-square">-</td>
                <td data-row="0" data-col="1" class="board-square">-</td>
                <td data-row="0" data-col="2" class="board-square">-</td>
            </tr>
            <tr>
                <td data-row="1" data-col="0" class="board-square">-</td>
                <td data-row="1" data-col="1" class="board-square">-</td>
                <td data-row="1" data-col="2" class ="board-square">-</td>
            </tr>
            <tr>
                <td data-row="2" data-col="0" class ="board-square">-</td>
                <td data-row="2" data-col="1" class ="board-square">-</td>
                <td data-row="2" data-col="2" class ="board-square">-</td>
            </tr>
        </table>
    </body>
</html>

<script>

  const squares = document.querySelectorAll('.board-square');

  squares.forEach(function(item) {
    item.addEventListener("click", handleClick);
  });

  function handleClick (event) {
    //console.log(event.target);
    
    let square = event.target;
    square.textContent = playerTurn;

    let squareCol = square.dataset.col;
    let squareRow = square.dataset.row;

    console.log(squareCol, squareRow);
    ticTacToe(squareCol, squareRow);
  }

  let board = [
  [' ', ' ', ' '],
  [' ', ' ', ' '],
  [' ', ' ', ' ']
];

let playerTurn = 'X';

function printBoard() {
  console.log('   0  1  2');
  console.log('0 ' + board[0].join(' | '));
  console.log('  ---------');
  console.log('1 ' + board[1].join(' | '));
  console.log('  ---------');
  console.log('2 ' + board[2].join(' | '));
}

function horizontalWin() {
  // Your code here
  //check the rows of the board for a match
  if (
    board[0][0] === playerTurn && 
    board[0][1] === playerTurn && 
    board[0][2] === playerTurn
  ) {
  return true;
} else if (
    board[1][0] === playerTurn && 
    board[1][1] === playerTurn && 
    board[1][2] === playerTurn
) {
  return true;
} else if (
    board[2][0] === playerTurn && 
    board[2][1] === playerTurn && 
    board[2][2] === playerTurn
)
  return false
}

function verticalWin() {
  // Your code here
  //check the columns of the board for a match
  if (
    board[0][0] === playerTurn && 
    board[1][0] === playerTurn && 
    board[2][0] === playerTurn
  ) {
  return true;
} else if (
    board[0][1] === playerTurn && 
    board[1][1] === playerTurn && 
    board[2][1] === playerTurn
) {
  return true;
} else if (
    board[0][2] === playerTurn && 
    board[1][2] === playerTurn && 
    board[2][2] === playerTurn
)
  return false
}

function diagonalWin() {
  // Your code here
  // check for diagonal pattern top left to bottom right and top right to bottom left on the board
  if (
    board[0][0] === playerTurn && 
    board[1][1] === playerTurn && 
    board[2][2] === playerTurn
  ) {
  return true;
} else if (
    board[0][2] === playerTurn && 
    board[1][1] === playerTurn && 
    board[2][0] === playerTurn
) {
  return true;
}
  return false
}

function checkForWin() {
  // Your code here
  // check for horizontal, diagonal, and vertical wins
  // return true if any of those checks return true
  if (horizontalWin || verticalWin || diagonalWin === true
) {
  return true;
}
}

function ticTacToe(row, column) {
  // Your code here
  // manipulate the board (place an X or O) array based on the user input (row, column)
  let selectedRow = board[row];
  selectedRow[column] = playerTurn;

  // manipulate the player turn variable and switch from either X to O or O to X
  if (playerTurn === 'X') {
    playerTurn = 'O';
  } else if (playerTurn === 'O') {
    playerTurn = 'X';
  }
}

function getPrompt() {
  printBoard();
  console.log("It's Player " + playerTurn + "'s turn.");
  rl.question('row: ', (row) => {
    rl.question('column: ', (column) => {
      ticTacToe(row, column);
      getPrompt();
    });
  });

}
</script>
