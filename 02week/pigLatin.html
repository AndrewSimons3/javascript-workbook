'use strict';


function pigLatin(phrase) {

  // Your code here

  phrase = phrase.toLowerCase().trim();

  const vowels = ['a', 'e', 'i,','o', 'u', 'y']
  const firstLetter = phrase[0];

  if (vowels.includes(firstLetter)) {
    return phrase + 'yay';
  }
  else {
    // Loop through each vowel
    // Get the first vowel instance
    // return result based on that index
    const firstInstanceOfVowel = vowels.reduce((result, currentValue) => {
      let indexOfVowel = phrase.indexOf(currentValue);
      indexOfVowel = indexOfVowel > -1 ? indexOfVowel : result
      return Math.min(result, indexOfVowel);
    }, 1000000)

    if (firstInstanceOfVowel === 1000000) {
      return phrase
    }

    return phrase.slice(firstInstanceOfVowel) + phrase.slice(0, firstInstanceOfVowel) + "ay";

}
